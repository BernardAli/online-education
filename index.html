<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allgift Trading Academy</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     
    <!-- header starts here -->

    <header class="header">
        <a href="#" class="logo">
            <i class="fas fa-lightbulb"></i>Allgift Trading</a>

        <nav class="navbar">
            <div id="close-navbar" class="fas fa-times"></div>
            <a href="index.html">home</a>
            <a href="about.html">about</a>
            <a href="courses.html">courses</a>
            <a href="contact.html">contact</a>
        </nav>

        <div class="icons">
            <div id="account-btn" class="fas fa-user"></div>
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>
    </header>

    <!-- header ends here -->


    <!-- acccoun form section starts -->

    <div class="account-form">

        <div id="close-form" class="fas fa-times">

        </div>

        <div class="buttons">
            <span class="btn active login-btn">login</span>
            <span class="btn resgister-btn">resgister</span>
        </div>

        <form action="" class="login-form active">
            <h3>login form</h3>
            <input type="email" name="" id="" class="box" placeholder="enter your email">
            <input type="password" name="" id="" class="box" placeholder="enter your password">
            <div class="flex">
                <input type="checkbox" name="" id="remember-me">
                <label for="remeber-me">remeber me</label>
                <a href="#">forgot password?</a>
            </div>
            <input type="submit" value="login now" class="btn">
        </form>

        <form action="" class="register-form">
            <h3>register now</h3>
            <input type="email" name="" id="" class="box" placeholder="enter your email">
            <input type="password" name="" id="" class="box" placeholder="enter your password">
            <input type="password" name="" id="" class="box" placeholder="confirm your password">

            <input type="submit" value="register now" class="btn">
        </form>
    </div>

    <!-- acccoun form section ends -->


    <!-- footer section starts -->

    <section class="footer">
        <div class="box-container">
            <div class="box">
                <h3><i class="fas fa-lightbulb">Allgift Trading</i></h3>
            </div>
        </div>
    </section>

    <!-- footer section ends -->

    <!-- custom js -->
    <script src="js/script.js"></script>
</body>
</html>
